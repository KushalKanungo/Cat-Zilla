<p-sidebar
  [visible]="true"
  [modal]="false"
  [dismissible]="false"
  [showCloseIcon]="false"
  [position]="'right'"
>
<div class="timer">
  <i class="bi bi-alarm-fill me-2"></i>
  <countdown #cd [config]="config" (event)="timerFinishHandeler($event)"></countdown>
</div>
  <h3 class="text-center">QUESTIONS</h3>
  <div class="row row-cols-5 px-3 mt-4">
    <div class="col my-2" *ngFor="let question of questions; let i = index">
      <div
        class="ques-number"
        style="padding: 22px"
        [ngClass]="{ 'active-question': currentQuestionIndex == i }"
        (click)="changeToQuestionHandeler(i)"
      >
        {{ i + 1 }}
        <i
          class="bi"
          [ngClass]="{
            'text-white': i === currentQuestionIndex,
            'bi-bookmark-star-fill': questions[i].status === 'review',
            'bi-bookmark-check-fill': questions[i].status === 'answered',
            'bi-bookmark-x-fill': questions[i].status === 'notAnswered',
            'text-red': questions[i].status === 'notAnswered',
            'text-green': questions[i].status === 'answered'
          }"
        ></i>
      </div>
    </div>

  </div>
  <h4 class="text-center">Time Spent: {{ questions[currentQuestionIndex].timeSpent }} sec</h4>
</p-sidebar>

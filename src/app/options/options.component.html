<div class="">
  <label *ngFor="let option of options" class="m-4"
    ><input
      type="radio"
      class="radio-inline"
      name="radios"
      (click)="onOptionSelect($event)"
      [checked]="option.userResponse"
      [value]="option.id" /><span class="outside"
      ><span class="inside"></span></span
    ><span class="" [innerHtml]="option.value"></span
  ></label>
</div>

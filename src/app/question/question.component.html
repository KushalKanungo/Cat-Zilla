<div class="wrapper p-4">
  <div class="row">
    <div class="col-12 col-lg-7">
      <h2 class="question-number ps-3 pb-2">
        Ques {{ question.id }} <span><i class="bi bi-flag"></i></span>
      </h2>

      <p-scrollPanel
        [style]="{ width: '100%', height: 'calc(100vh - 140px)' }"
        styleClass="custombar1"
      >
        <div class="mt-3 passage px-3" [innerHtml]="question.passage"></div>
        <div
          class="question"
          *ngIf="question.passage == null"
          [innerHtml]="question.question"
        ></div>
      </p-scrollPanel>
    </div>
    <div class="col-12 col-lg-5">
      <p-scrollPanel [style]="{ width: '100%', height: '90vh' }">
        <div
          class="question mt-4 pt-4"
          *ngIf="question.passage != null"
          [innerHtml]="question.question"
        ></div>
        <div class="options-wrapper p-2">
          <app-options
            [questionType]="'MCQ'"
            [options]="question.options"
          ></app-options>
        </div>

          ></p-radioButton>

        </div>
      </form> -->

                <p [innerHtml]="option.value"></p>
              </div>
            </div>
          </label>
        </div> -->
      </p-scrollPanel>
    </div>
  </div>
</div>

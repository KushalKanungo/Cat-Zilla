<section id="bottom-bar" class="p-1 ms-4 mt-1"  >
  <div class="tabs">
    <ng-container *ngFor="let section of allSections; let i = index">
      <ng-template [ngIf]="true">
        <input type="radio" [id]="section.index" name="tabs" [disabled]="currentSectionIndex !== i && !isInPreviewMode"   [checked]="currentSectionIndex === i" (click)="changeToSectionHandeler(section.index)"/>
        <label class="tab text-truncate" [for]="section.index">{{section.label}}
          <span *ngIf="!isInPreviewMode &&questionPaper[section.index].status === statusEnum.DONE" class="notification"><i class="bi bi-check2-circle "></i></span>
          <span *ngIf="!isInPreviewMode &&questionPaper[section.index].status === statusEnum.IN_PROGRESS" class="notification"><i class="bi bi-c-circle-fill "></i></span>
        </label>
      </ng-template>
    </ng-container>
  <span class="glider"></span>
	</div>

</section>
